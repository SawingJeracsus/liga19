<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Profile</title>
    <link rel="stylesheet" href="styles/master.css">
</head>
<body>
    <main>
        <section class="info_block1__wrapper">
            <div class="profile_photo_wrapper">
                <img src="img/ava.jpg" alt="" class="profile_photo">
            </div>
            <div class="info__wrapper">
                <div class="title">
                    <b>
                        TheLogic, модер-танцор
                    </b>
                </div>
                <div class="stats">
                    <div class="stat__block">PVP matches</div>
                    <div class="stat__block">Шаблонов</div>
                    <div class="stat__block">Tournaments</div>
                    <div class="stat__block">Раса</div>
                    <div class="stat__block">Achives</div>
                    <div class="stat__block">Дата початку</div>
                </div>
            </div>
        </section>

        <section class="info_block2__wrapper">
            <div class="achive_list__wrapper">
                <div class="title_trophis">
                    <h1>Acives List</h1>
                </div>

            </div>
            <div class="trophys">
                <div class="title_trophys">
                    <h1>Trophies</h1>
                </div>
            </div>
        </section>

        <section class="actions">
            <button class="action" id="toggleActionList">Действия</button>
            <button title="Вона така велика і червона через TheLogic" id="report" class="action">Пожаловаться</button>
        </section>
    </main>
</body>
</html>
